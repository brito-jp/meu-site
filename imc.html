<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="imc.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        
        <label for="nameInput">Nome:</label>
        <input type="text" id="nameInput" placeholder="Digite seu nome">

        <label for="weightInput">Peso (kg):</label>
        <input type="number" id="weightInput" placeholder="Ex: 70">

        <label for="heightInput">Altura (m):</label>
        <input type="number" id="heightInput" placeholder="Ex: 1.75" step="0.01">

        <button id="calculateButton">Calcular IMC</button>
        <button id="clearButton">Limpar</button>

        <p id="resultMessage"></p>
    </div>

    <script src="imc.js"></script>
</body>
</html>
